<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>login</h1>
    <!-- <form action="/login" method="post" onsubmit="submit(this)"> -->
    <form action="http://localhost:3000/login" method="post" onsubmit="submit(this)" autocomplete="off">
        <input 
            type="email" 
            name="email"
            id="inp_email" 
            placeholder="email"
        >
        <input 
            type="password" 
            name="password"
            id="inp_password"
            placeholder="password" 
        >
        <input 
            type="submit" 
            value="submit" 
            id="inp_submit"
        >
    </form>
    <script>
        function submit(e) {
            e.preventDefault();
            console.log('submit');
        }
    </script>
</body>
</html>
